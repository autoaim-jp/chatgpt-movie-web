<!DOCTYPE html>
<!-- https://chatgpt.com/share/6744c8ba-7d34-8008-a6db-aa3323a99adf -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Video Fetch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen" x-data="formHandler()">
  <div class="container mx-auto">
    <!-- Form Card -->
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg mx-auto">
      <h2 class="text-2xl font-bold text-center mb-4">Story Registration</h2>
      <form @submit.prevent="submitForm">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="themeText">Theme Text</label>
          <input type="text" id="themeText" x-model="themeText" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="targetText">Target Text</label>
          <input type="text" id="targetText" x-model="targetText" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Submit</button>
      </form>
    </div>

    <!-- Video Display Card -->
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg mx-auto mt-8" x-cloak>
      <h2 class="text-2xl font-bold text-center mb-4">Generated Video</h2>
      <video controls class="w-full rounded-lg" :src="videoUrl"></video>
    </div>

    <!-- File List Card -->
    <div class="bg-white rounded shadow p-6 w-full max-w-lg mx-auto mt-6" x-init="startInterval">
      <h2 class="text-xl font-semibold mb-4">Available Files</h2>
      <ul class="space-y-2">
        <template x-for="requestId in fileList" :key="requestId">
          <li>
            <a href="#" @click.prevent="updateVideoUrl(requestId)"
               class="text-blue-500 hover:underline">
              <span x-text="requestId"></span>
            </a>
          </li>
        </template>
      </ul>
    </div>

  </div>

  <script>
    function formHandler() {
      return {
        themeText: '',
        targetText: '',
        videoUrl: '',
        requestId: '',
        intervalId: null,
        fileList: [],

        async submitForm() {
          try {
            const response = await fetch('/api/v1/prompt/register/story', {
              method: 'POST',
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              body: new URLSearchParams({
                themeText: this.themeText,
                targetText: this.targetText,
              }),
            });

            const data = await response.json();
            if (data.result && data.result.isRegistered) {
              this.requestId = data.result.requestId;
              this.checkVideoStatus();
            }
          } catch (error) {
            console.error('Error during form submission:', error);
          }
        },

        async checkVideoStatus() {
          this.intervalId = setInterval(async () => {
            try {
              const response = await fetch(`/api/v1/file/content?requestId=${this.requestId}&fileName=output.mp4`);
              const blob = await response.blob();

              if (blob.size > 0) {
                clearInterval(this.intervalId);
                this.videoUrl = URL.createObjectURL(blob);
              }
            } catch (error) {
              console.error('Error checking video status:', error);
            }
          }, 1000);
        },

        fetchFileList() {
          fetch('/api/v1/file/list')
            .then(response => response.json())
            .then(data => {
              if (data.result && data.result.result && data.result.result.fileDirList) {
                this.fileList = data.result.result.fileDirList.map(dir => dir.replace('/', ''));
              }
            })
            .catch(error => console.error('Error fetching file list:', error));
        },
        startInterval() {
          this.fetchFileList();
          setInterval(() => {
            this.fetchFileList()
          }, 10*1000); // 10秒間隔で実行
        },
    
        updateVideoUrl(requestId) {
          this.videoUrl = `/api/v1/file/content?requestId=${requestId}&fileName=output.mp4`;
        },
      };
    }
  </script>
</body>
</html>
